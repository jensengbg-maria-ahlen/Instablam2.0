<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#86b881" />
    <meta name="description" content="A gallery where you can save images">
    <title>Instablam</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="img/192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/192.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <script defer src="/script/script.js" charset="UTF-8"></script>
</head>

<body>
    <main class="wrapper">
        <header>
            <h1>INSTABLAM</h1>
        </header>

        <section class="showSection">
            <div>
                <button class="show-gallery-button">Gallery</button>
                <button class="show-camera-button">Camera</button>
            </div>
        </section>


        <section class="pictureSection hidden">
            <h2>Save picture to gallery?</h2>
            <div class="pictureSettings">
                <img src="" alt="Picture taken" class="picture-taken">
                <p class="position"></p>
                <div>
                    <button class="yesButton">Yes</button>
                    <button class="noButton">No</button>
                </div>
            </div>
        </section>

        <section class="cameraSection hidden">
            <h2>Take a picture</h2>
            <div class="cameraSettings">
                <p class="error-message"></p>
                <video src="" autoplay poster="" controls class="video">
                </video>
                <div>
                    <button class="camera-on">Camera On</button>
                    <button class="camera-off hidden">Camera Off</button>
                    <button class="take-picture hidden">Take picture</button>
                    <button class="change-camera hidden">Change view</button>
                </div>
            </div>
        </section>

        <section class="gallerySection hidden">
            <h2>The gallery</h2>
            <div class="allImages"></div>
        </section>
    </main>

</body>

</html>
